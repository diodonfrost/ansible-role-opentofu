---
# vars file for opentofu in Linux system
_opentofu_default_path: /usr/local/bin

_opentofu_default_url: "https://github.com/opentofu/opentofu/releases/download/{{ opentofu_version_to_install }}/tofu_{{ opentofu_version_to_install | replace('v', '') }}_linux_{{ base_arch[ansible_architecture] | default('amd64') }}.zip"
