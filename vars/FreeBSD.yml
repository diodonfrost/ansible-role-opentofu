---
# vars file for opentofu in FreeBSD system
opentofu_default_pkg_url: "https://github.com/opentofu/opentofu/releases/download/{{ opentofu_version_to_install }}/tofu_{{ opentofu_version_to_install | replace('v', '') }}_freebsd_{{ base_arch[ansible_architecture] | default('amd64') }}.zip"
opentofu_default_path: /usr/local/bin
