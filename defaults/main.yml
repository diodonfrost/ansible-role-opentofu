---
# defaults file for ansible-role-opentofu

# Define opentofu version to install
# Possible values: https://api.github.com/repos/opentofu/opentofu/releases
# Default: latest
opentofu_version: latest

# Define where to install OpenTofu binary
# Default: use local system path defined in Ansible vars/*.yml
opentofu_path: "{{ opentofu_default_path }}"

# Define the URL of the OpenTofu binary to download
# Default: use the URL defined in Ansible vars/*.yml
opentofu_pkg_url: "{{ opentofu_default_pkg_url }}"
